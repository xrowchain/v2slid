<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Fancy Slider</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- 
Please note, that you can apply .m--global-blending-active to .fnc-slider 
to enable blend-mode for all background-images or apply .m--blend-bg-active
to some specific slides (.fnc-slide). It's disabled by default in this demo,
because it requires specific images, where more than 50% of bg is transparent or monotone
-->
<div class="demo-cont">
  <!-- slider start -->
  <div class="fnc-slider example-slider">
    <div class="fnc-slider__slides">
      <!-- slide start -->
      <div class="fnc-slide m--blend-luxury-gold-dark m--active-slide">
        <div class="fnc-slide__inner">
          <div class="fnc-slide__mask">
            <div class="fnc-slide__mask-inner"></div>
          </div>
          <div class="fnc-slide__content">
            <h2 class="fnc-slide__heading">
              <div class="fnc-slide__heading-line">
                <span>Downtown</span>
              </div>
              <div class="fnc-slide__heading-line">
                <span>Dubai</span>
              </div>
            </h2>
            
          </div>
        </div>
      </div>
      <!-- slide end -->
      <!-- slide start -->
      <div class="fnc-slide m--blend-luxury-gold-dark">
        <div class="fnc-slide__inner">
          <div class="fnc-slide__mask">
            <div class="fnc-slide__mask-inner"></div>
          </div>
          <div class="fnc-slide__content">
            <h2 class="fnc-slide__heading">
              <div class="fnc-slide__heading-line">
                <span>Dubai</span>
              </div>
              <div class="fnc-slide__heading-line">
                <span>Marina</span>
              </div>
            </h2>
            
          </div>
        </div>
      </div>
      <!-- slide end -->
      <!-- slide start -->
      <div class="fnc-slide m--blend-luxury-gold-dark">
        <div class="fnc-slide__inner">
          <div class="fnc-slide__mask">
            <div class="fnc-slide__mask-inner"></div>
          </div>
          <div class="fnc-slide__content">
            <h2 class="fnc-slide__heading">
              <div class="fnc-slide__heading-line">
                <span>Palm</span>
              </div>
              <div class="fnc-slide__heading-line">
                <span>Jumeirah</span>
              </div>
            </h2>
            
          </div>
        </div>
      </div>
      <!-- slide end -->
      <!-- slide start -->
      <div class="fnc-slide m--blend-luxury-gold-dark">
        <div class="fnc-slide__inner">
          <div class="fnc-slide__mask">
            <div class="fnc-slide__mask-inner"></div>
          </div>
          <div class="fnc-slide__content">
            <h2 class="fnc-slide__heading">
              <div class="fnc-slide__heading-line">
                <span>Business</span>
              </div>
              <div class="fnc-slide__heading-line">
                <span>Bay</span>
              </div>
            </h2>
            
          </div>
        </div>
      </div>
      <!-- slide end -->
    </div>
    <nav class="fnc-nav">
      <div class="fnc-nav__bgs">
        <div class="fnc-nav__bg m--navbg-luxury-gold-dark m--active-nav-bg"></div>
        <div class="fnc-nav__bg m--navbg-luxury-gold-dark-light"></div>
        <div class="fnc-nav__bg m--navbg-luxury-gold-dark"></div>
        <div class="fnc-nav__bg m--navbg-blue"></div>
      </div>
      <div class="fnc-nav__controls">
        <button class="fnc-nav__control">
          Downtown Dubai:
          <span class="fnc-nav__control-progress"></span>
        </button>
        <button class="fnc-nav__control">
          Dubai Marina
          <span class="fnc-nav__control-progress"></span>
        </button>
        <button class="fnc-nav__control">
          Palm Jumeirah
          <span class="fnc-nav__control-progress"></span>
        </button>
        <button class="fnc-nav__control">
          Business Bay
          <span class="fnc-nav__control-progress"></span>
        </button>
      </div>
    </nav>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
